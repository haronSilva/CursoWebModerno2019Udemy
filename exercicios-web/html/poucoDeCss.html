<!--
    Pequena demontração do css no html

    obs: A instrução que vocẽ pode usar para encontrar os elementos que usam
    uma determinada classe é: document.querySelector('classe')

    obs2: A instrução que busca um atributo no html é: document.querySelector('[attributeName]')
-->
<html>
    <head>
        <title>Um pouco de CSS</title>
        <!--A tag abaixo eu acrescento o css-->
        <style>
            h1 {
                font-size: 20px;
            }

            .fundoVermelho {
                background-color: #c00;
            }

           

            .negrito {
                font-weight: bold;
            }
        </style>
        <!--Associando um css externo-->
        <link rel="stylesheet" href="poucoDeCss.css">
    </head>
    <body>
        <h1>CSS</h1>
        <span id="textoPrincipal">texto 1</span><br><br><br>
        <span class="fundoVermelho negrito">texto 2</span> <br>
        <span class="fundoVermelho">texto 3</span>
    </body>
</html>
