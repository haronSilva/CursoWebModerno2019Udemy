<!--
    Começando a mexer com html
     - Html é case incessitive - Tanto faz ser maísculo ou mínusco. Por padrão criar minúsculo!
-->

<!--Tag com corpo-->

<tag>
    <!--Implementa outras tags-->
</tag>

<!--Tag sem corpo-->
<tag/>

<!--Inclusão de parâmetros em uma  tag-->

<tag param='value'></tag>

<!--
    Existem parâmetros que são especificos e obrigatórios para cada TAG no HTML5 você
    pode criar suas propriedades
-->
