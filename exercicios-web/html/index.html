<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercícios HTML</title>
</head>
<body>
    <header>
       <h1> Exercícios HTML</h1>
       <style>
           #conteudo {
               padding: 30px 0px
           }
       </style>
    </header>
    <nav>
        <a wm-nav="exercicios/teste.html" href >00 - Teste</a> |
        <a wm-nav="exercicios/texto1.html" href>01 - Texto 1</a> |
        <a wm-nav="exercicios/texto2.html" href>02 - Texto 2</a> |
        <a wm-nav="exercicios/listas.html" href>03 - Listas</a> |
        <a wm-nav="exercicios/listaAninhada.html" href>04 - Lista Aninhada</a> |
        <a wm-nav="exercicios/links.html" href>05 - Links</a> |
        <a wm-nav="exercicios/tabela.html" href>06 - Tabela</a> |
        <a wm-nav="exercicios/form/form.html" href>07 - Formulario</a> |
        <a wm-nav="exercicios/imagens.html" href>08 - Imagens</a> |
        <a wm-nav="exercicios/video.html" href>09 - Video</a> |
        <a wm-nav="exercicios/tagsNaoVisuais.html" href>10 - Tags não visuais</a>
    </nav>

    <section id="conteudo"></section>
    <footer>
        Curso de Web Moderno
    </footer>

    <script>
        //Selecione todas as tags link - Ele me retorna um array, dessa forma já uso os método do obj Array
        document.querySelectorAll('[wm-nav]').forEach(link => {
            const conteudo = document.getElementById('conteudo')
            link.onclick = function (e){
                //A instrução abaixo força que ela seja a principal a ser executada
                e.preventDefault()                
                /**
                    CHAMADA AJAX - forma mais atual que seleciona o conteudo da página que será carregada no section
                    Ela é baseada em promise
                */
                fetch(link.getAttribute('wm-nav'))
                .then(response => response.text()/*Método que pega o html de uma página*/)
                .then(html => conteudo.innerHTML = html)/*Usando then aninhado para acrescentar o html no conteudo*/
            }
        })
    </script>
</body>
</html>
