<!--
    Aprendendo como estruturar uma página HTML
    No HTML5 algumas tags foram criadas para dar significado ao que o mesmo representa:
    Se eu quero colocar um rodapé, então usarei o footer.
-->
<!--Identifica que é uma página HTML 5-->
<!doctype html>
<html>
    <head>
        <!--
            No corpo do head é encontrado geralmente arquivos não visuais com exceção
            da tag title.
        -->
        <meta charset="utf-8"/>
        <title>Anatomia HTML</title>
    </head>
    <body>
        <!--Aqui fica a organização em si:  Footer, header e outros-->
        <header>
            <h1>Exercício HTML</h1>

        </header>
        <nav>
            <a href="/">Menu 1</a>
        </nav>
        <section>Conteúdo</section>
        <footer>
            Rodapé
        </footer>
    </body>
</html>
