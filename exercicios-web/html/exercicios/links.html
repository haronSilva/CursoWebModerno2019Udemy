<!--
    Exercício sobre links
-->
<h1>Links</h1>

<!--Url absoluta: É necessário incluir o 'http' se não ele vai tentar encontrar essa string dentro
da estrutura do seu sistema-->
<a href="https://www.google.com.br">Google 1</a> <br>
<a href="https://www.google.com.br" target="_blank">Google 2</a>

<br> <br>
<!--Url relativa-->
<!--Procura o html na url corrente-->
<a href="index.html">Voltar 1</a>
<!--Vai para o raiz e procura o index.html-->
<a href="/index.html">Voltar 2</a>
<!--Volta um nível e tentar a o index.html-->
<a href="../index.html">Voltar 3</a> <br> <br>

<!--Link de envio de email -->
<a href="mailto:haron.silva@gmail.com">Contato por e-mail</a>
<br> <br>
<!--Ancora-->
<a href="#noticia">Ir para Notícia</a>

<div id="noticia" style="position:absolute;top:2000px">
    <p><h2>Notícia Buemba</h2></p> 
    <p>É mentira mininum</p>
</div>
