<script>
    
    const spanList = [...document.getElementsByTagName('span')]
    spanList.forEach(spanTag => {
        spanTag.onclick = function(e){
            if(this.parentNode){
                const childList = [...this.parentNode.getElementsByTagName('ul')]
                childList.forEach(ulTag => {
                    let currentState = ulTag.style.display;
                    if(currentState=="none"){
                        ulTag.style.display="block";
                    }else{
                        ulTag.style.display="none";
                    }
                })               
            }
        }
    })

    /*

            ul.style.display = status === 'none' ? 'block' : 'none'

</script>
