<h1>Tags Não Visuais</h1>

<!--
    Tags semânticas adicionadas no HTML 5

    section - agrupamento temático de conteúdo
    article - conteúdo auto-contido
    header - cabeçalho de uma página
    footer - rodapé de uma página
    nav - agrupa os links de navegação
    aside - de lado (sidebar)
    details - exibe detalhes que podem ser exibidas

    div - divisão ou seção
    span - usados para agrupar elementos inline

-->

<div>Area 1</div>
<div>Area 2</div>


<p>
    Esse é um texto com <span class="diferente">muitas palavras</span> e ponto.
</p>

<style>
    div {
        display: inline;
    }

    span {
        display: block
    }

    .diferente {
        font-weight: bold;
        font-size: 30px;
        color: chocolate;
    }
</style>
